<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="create.css">

</head>
<body>
<div class="outer_box">
    <div class="main_box">
        <div class="createEvent">
            <img src="img/createBackground.png" width = 100% height = 700 alt="">
            <div class="white-back" > <a href="create.html"><img  src="img/whiteback.png" height=18 alt=""></a></div>
            <div class="event-step" > <img  src="img/event2.png" height=12 alt=""></div>

            <div class="mainContent">
                <div class="eventDetail p-3">
                    <div class="title mt-3 mb-3 pt-2">Create Event</div>
                    <div class="semiSC_3 mb-2 mt-4">Event Tag</div>
                    <a class="form-control-description" href="tags.html" role="button">Example. Trial Running</a>
                </div>

                <div class="eventDetail p-3">
                    <div class="semiSC_3 mb-2 mt-2">Add Images</div>
                    <div class="semiSC_4 mb-2 mt-2">Adding good photos will increase the chances of people joining your event</div>
                </div>
                <div class="addPictures">
                    <div class="pic">
                        <label for="fileupload1"> <img src="img/addImg.png" id="upload-img1" alt=""></label>
                        <input type="file" id="fileupload1">
                    </div>
                    <div class="pic">
                        <label for="fileupload2"> <img src="img/addImg.png" id="upload-img2" alt=""></label>
                        <input type="file" id="fileupload2">
                    </div>
                    <div class="pic">
                        <label for="fileupload3"> <img src="img/addImg.png" id="upload-img3" alt=""></label>
                        <input type="file" id="fileupload3">
                    </div>

                    <div class="pic">
                        <label for="fileupload4"> <img src="img/addImg.png" id="upload-img4" alt=""></label>
                        <input type="file" id="fileupload4">
                    </div>

                </div>
            </div>

            <form id="event" action="create3.html" method="post">
                <div class="nextStep">
                    <button class="btn orangeBtn" type="submit">Next Step</button>
                </div>
            </form>
        </div>

    </div>

    <script src="js/jquery-latest.min.js"></script>
    <script src="./create.js" type="text/javascript"></script>

</body>
</html>
