<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="outer_box">
    <form class="main_box" id="event" action="create3.html" method="post">
        <div class="createEvent">
            <img src="img/createBackground.png" width = 100% alt="">
            <div class="white-back" > <a href="create.html"><img  src="img/whiteback.png" height=18 alt=""></a></div>
            <div class="event-step" > <img  src="img/event2.png" height=12 alt=""></div>

            <div class="mainContent">
                <div class="eventDetail">
                    <div class="title mt-3 mb-3 pt-2">Create Event</div>
                    <div class="semiSC_3 mb-2 mt-4">Event Tag</div>
                    <label for="eventTag" class="sr-only">Event Tag</label>
                    <input name="eventTag" type="text" id="eventTag" class="form-control-description" placeholder="Example. Trial Running"  required="">
                    <a class="btn btn-primary mt-3" href="tags.html" role="button">Link</a>
                </div>

                <div class="eventDetail">
                    <div class="semiSC_3 mb-2 mt-5">Add Images</div>
                    <div class="semiSC_4 mb-2 mt-2">Adding good photos will increase the chances of people joining your event</div>
                </div>


            </div>
            <div class="nextStep">
                <button class="btn orangeBtn" type="submit">Next Step</button>
            </div>
        </div>



    </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="./login.js"></script>
</body>
</html>
