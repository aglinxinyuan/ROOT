<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
<div class="outer_box">
    <form class="main_box" id="message_form" action="#" method="post" >
        <div class="topbar_short">
            <div class="row ml-0 pt-4">
                <div class="col-3 mt-4" > <a HREF="message.html"><img class ="back" src="img/whiteback.png" height = 13 alt=""></a></div>
                <div class="col-6 mt-3 mb-3" > <div class="title_centered_white ">Julia Sarda</div></div>
                <div class="col-3 mt-4" > <a HREF="message.html"><img src="img/more.png" height = 6 alt=""></a></div>
            </div>
        </div>

        <div id="chatBox" class="chatBox pb-0">
            <div class="messageBlock">
                <div class="card-body height5">
                    <ul class="chat-list">
                        <div id="messages"></div>
                    </ul>
                </div>
            </div>
        </div>

        <div class="botbar_text">
            <div class="row">
                <div class="col-8 pt-3">
                    <label for="message" class="sr-only">message</label>
                    <input name="message" type="text" id="message" class="form-control" placeholder="" style="background-color:white" >
                </div>
                <div class="col-2 pt-3" ><a  href="http://google.com"><img src="img/emoji.png" height = 24 alt=""></a></div>
                <div class="col-2 pt-3" ><a  href="http://google.com"><img  src="img/add.png" height = 24 alt=""></a></div>
            </div>
        </div>

    </form>

</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="chat.js"> </script>


</body>
</html>
