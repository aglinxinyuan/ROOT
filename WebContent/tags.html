<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tags.css">
</head>
<body>
<div class="outer_box">
    <form class="main_box" id="event" action="create3.html" method="post">
        <div class="createEvent">
            <img src="img/createBackground.png" width = 100% height = 700 alt="">
            <div class="tagbar">
                <a href="create2.html"><img class ="close" src="img/close.png" height = 13 alt=""></a>
                <div class="title_centered mt-3 mb-3 pt-2">Choose Event Tag</div>
                <div class="searchBar3" >
                    <div class="searchBox3">
                        <img src="img/search.png"  height=12 alt="" >
                        <label for="search" class="sr-only">Search</label>
                        <input name ="search" type="text" id="search" placeholder="Search email or contact name..." >
                    </div>
                </div>


                <div class="addTags pt-3">
                    <div class="pic">
                        <input type="file" id="file">
                        <label for="file" id="uploadBtn"> <img src="img/addImg.png" id="photo" alt=""></label>
                    </div>
                    <div class="pic">
                        <img src="img/running.png" alt="">
                    </div>
                    <div class="pic">
                        <img src="img/hiking.png" alt="">
                    </div>
                    <div class="pic">
                        <img src="img/skating.png" alt="">
                    </div>
                    <div class="pic">
                        <img src="img/skiing.png" alt="">
                    </div>
                    <div class="pic">
                        <img src="img/soccer.png" alt="">
                    </div>
                    <div class="pic">
                        <img src="img/workout.png" alt="">
                    </div>
                    <div class="pic">
                        <img src="img/bar.png" alt="">
                    </div>
                    <div class="pic">
                        <img src="img/travel.png" alt="">
                    </div>
                    <div class="pic">
                        <img src="img/cycling.png" alt="">
                    </div>


                </div>


            </div>
        </div>
    </form>
</div>


</body>
</html>
