<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create2</title>

<body>
<div class="outer_box">
    <form class="main_box" id="event" action="create3.html" method="post">
        <div class="createEvent">
            <img src="img/createBackground.png" width = 100% height = 700 alt="">

                <a href="create2.html"><img class ="close" src="img/close.png" height = 13 alt=""></a>

                    <div class="form-group mt-3" >
                        <img class ="form-control-icon-search" src="img/search.png" height = 24 alt="">
                        <label for="search" class="sr-only">Search</label>
                        <input name="search" type="text" id="search" class="form-control-search" placeholder="Search upcoming events"  required="">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
