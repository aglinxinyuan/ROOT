<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="box" id="signup_form" action="personalinfo.html" method="post">
        <a HREF="login.html"><img class ="back" src="img/back.png" height = 13 alt=""></a>
        <div class="title mt-5 mb-3 pt-3">Forgot Password</div>


        <div class="semiSC_2 mb-4"> Enter your email address and we'll send you a link to reset your password</div>



        <img  class="mt-2 mb-3" src="img/forgotpassword.png" width = 100% alt="">

        <div class="form-group pb-5">
            <img class ="form-control-icon" src="img/email.png" height = 35 alt="">
            <label for="email" class="sr-only">Email</label>
            <input name="email" type="email" id="email" class="form-control" placeholder="E-mail" required="">
        </div>

        <a class="btn orangeBtn" HREF="resetpassword.html">Send</a>
        <div class="member">Already have an account? <a class ="signup" HREF="login.html">Sign in</a></div>

    </form>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./login.js"></script>

</body>
</html>
