<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="box" id="signup_form" action="personalinfo.html" method="post">
        <a HREF="forgotpassword.html"><img class ="back" src="img/back.png" height = 13 alt=""></a>
        <div class="title mt-5 mb-3 pt-3">Reset Password</div>

        <div class="semiSC_2 mb-4">Please enter and confirm your new password bellow to access your account</div>

        <img  class="mt-2 mb-3" src="img/forgotpassword.png" width = 100% alt="">

        <div class="form-group">
            <img class ="form-control-icon" src="img/password.png" height = 35 alt="">
            <label for="password" class="sr-only">New Password</label>
            <input name="password" type="password" id="password" class="form-control" placeholder="Password" required="">
        </div>

        <div class="form-group mb-5">
            <img class ="form-control-icon" src="img/confirm.png" height = 35 alt="">
            <label for="confirm" class="sr-only">Confirm Password</label>
            <input name="confirm" type="password" id="confirm" class="form-control" placeholder="Confirm Password" required="">
        </div>

        <a class="btn orangeBtn" data-toggle="modal" data-target="#ModalPasswordChanged">Reset Password</a>

        <div class="member">Already have an account? <a class ="signup" HREF="login.html">Sign in</a></div>


        <div class="modal fade" id="ModalPasswordChanged" tabindex="-1" role="dialog" aria-labelledby="Term" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                <div class="modal-content term">
                    <img  class ="form-control-icon" src="img/bluecheck.png" height = 35 width = 35 alt="">
                    <div class="semiSC mb-4">Password Changed</div>
                    <div class=" pb-3">
                        Your password has been changed successfully
                      </div>
                    <div class="mt-1 pt-5"><a class="btn orangeBtn" HREF="login.html">Back to My App</a>

                </div>
            </div>
        </div>


    </form>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./login.js"></script>

</body>
</html>
