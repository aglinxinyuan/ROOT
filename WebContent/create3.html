<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="create.css">
</head>
<body>
<div class="outer_box">

    <form class="main_box" id="event" action="create3.html" method="post" >

        <div class="createEvent">
            <img src="img/createBackground.png" width = 100% height = 700 alt="">
            <div class="white-back" > <a href="create2.html"><img  src="img/whiteback.png" height=18 alt=""></a></div>
            <div class="event-step" > <img  src="img/event3.png" height=12 alt=""></div>

            <div class="mainContent">
                <div class="eventDetail p-3">
                    <div class="title mt-3 mb-3 pt-2">Create Event</div>
                    <div class="semiSC_3 mb-2 mt-4">Participant Skill Requirement</div>
                </div>

                <div class="eventDetail p-3">
                    <div class="semiSC_3 mb-3 mt-3">Event Capacity</div>
                </div>

                <div class="row">
                    <div class="col-9">
                        <div class="eventDetail">
                            <div class="semiSC_5 mt-2">Age Limitation</div>
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-9">
                        <div class="eventDetail">
                            <div class="semiSC_5 mt-2">Accept join-in require automatically</div>
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-9">
                        <div class="eventDetail">
                            <div class="semiSC_5 mt-2">Only friends can see your event</div>
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-9">
                        <div class="eventDetail">
                            <div class="semiSC_5 mt-2">Friends can invite their friends to the event</div>
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>


            </div>
            <div class="nextStep">
                <button class="btn orangeBtn" type="submit">Publish</button>
            </div>
        </div>



    </form>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="./login.js"></script>
</body>
</html>
