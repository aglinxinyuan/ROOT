<!-- This page will be seen if you logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.html.css">
    <script src="https://kit.fontawesome.com/f54dbe4fa3.js" crossorigin="anonymous"></script>


</head>

<body>
<div class = "welcome-box">
    <h1>Welcome Back!</h1>
    <br>
    <img src="Login1.png" alt width = "331" height = "188"/>
    <br>
    <div class = "credential-box">
        <input name="username" placeholder="School Email" type="text">
        <i class="fa fa-envelope" aria-hidden="true"></i>
    </div>

    <div class = "credential-box">
        <input name="password" placeholder="Password" type="password">
        <i class="fas fa-unlock-alt" aria-hidden="true"></i>
    </div>

    <br>

    <div class = "Forget-button">
        <button class="btn btn1" type="submit">Forgot password?</button>
    </div>

    <div class = "Login-button">
        <button class="btn btn2" type="submit">Login</button>
    </div>

    <div class = "SignUp-button">
        <button class="btn btn3" type="submit">Not a member yet? Sign up!</button>
    </div>

    <div class = "Guest-button">
        <button class="btn btn4" type="submit">Continue as guest</button>
    </div>

</div>

</body>


</html>
