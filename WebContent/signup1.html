<!-- This page will be seen if you logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f54dbe4fa3.js" crossorigin="anonymous"></script>


</head>


<body>
<div class = "welcome-box">



    <div class = "Hyperlink-button">
        <A HREF="index.html"> Back </A>
    </div>

    <h1>Sign up!</h1>

    <div class="container">
        <a href = "" class="btn number_btn">1</a>
        <a href = "" class="btn number_btn">2</a>
        <a href = "" class="btn number_btn">3</a>
        <a href = "" class="btn number_btn">4</a>
    </div>


    <div class = "credential-box">
        <input name="name" placeholder="Name" type="text" id="name">
        <i class="fas fa-user"></i>
    </div>

    <div class = "credential-box">
        <input name="gender" placeholder="Gender" type="text" id = "gender">
        <i class="fas fa-venus-mars"></i>
    </div>

    <div class = "credential-box">
        <input name="password" placeholder="Password" type="password" id = "create_password">
        <i class="fas fa-unlock-alt" aria-hidden="true"></i>
    </div>

    <div class = "credential-box">
        <input name="confirm password" placeholder="Confirm Password" type="password" id = "create_password_confirm">
        <i class="fas fa-lock"></i>
    </div>



    <div class = "Hyperlink-button" >
        <p style="text-align:left">
            <input type = "checkbox" id = "agree_term">Agree to<A HREF="#" id = "term_id"> Terms & Conditions </A>
        </p>

        <script>
            document.getElementById('term_id').addEventListener('click', function(){
                document.querySelector('.bg-modal').style.display='flex';
            });
        </script>

    </div>



    <form action="personalinfo.html" method ="post">
        <div class = "Progress-button" >
            <button class="btn pro_btn" type="submit">Next Step</button>
        </div>
    </form>


    <div class = "Hyperlink-button" >
        <p style="text-align:center">
            Already have an account?<A HREF="index.html"> Sign in! </A>
        </p>

    </div>



</div>


<div class = "bg-modal">
    <div class = "terms">
        <div class="close">+</div>
        <p style="text-align:center">
        <br>
        <br>
        Terms and Conditions
        <br>
        balabalabalabalabalabala
        </p>

        <div class = "Progress-button">
            <button class="btn pro_btn" type="submit">Agree</button>
        </div>

        <script>
            document.querySelector('.close').addEventListener('click', function(){
                document.querySelector('.bg-modal').style.display='none';
            });

        </script>
    </div>
</div>


</body>


</html>
