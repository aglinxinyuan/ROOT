<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forgot.css">
</head>
<body>
<div class="outer_box">
    <form class="box" id="forgot_form" action="reset.html" method="get">
        <a HREF="login.html"><img class ="back" src="img/back.png" height = 13 alt=""></a>
        <div class="title mt-5 mb-3 pt-3">Forgot Password</div>
        <div class="semiSC_2 mb-4"> Enter your email address and we'll send you a link to reset your password</div>
        <img class="mt-2 mb-3" src="img/forgotpassword.png" width = 100% alt="">
        <div class="form-group">
            <img class ="form-control-icon" src="img/email.png" height = 35 alt="">
            <label for="email" class="sr-only">Email</label>
            <input name="email" type="email" id="email" class="form-control" placeholder="E-mail" required="">
        </div>
        <div class="greenbox mx-4 p-1 pl-2">
            <div class="d-flex justify-content-center">
            &nbsp;<img src="img/check.png" height = 15 alt="">
            <div class="greentext pl-2">
                An e-mail with instructions to
                create a new password has been
                sent to you.
            </div>
            </div>
        </div>
        <div id="send"><button class="btn orangeBtn mt-5" type="submit">Send</button></div>
        <div class="member">Already have an account? <a class ="signup" HREF="login.html">Sign in</a></div>
    </form>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="forgot.js"></script>
</body>
</html>
