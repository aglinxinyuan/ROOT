<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="box" id="login_form" action="#" method="post">
        <a HREF="signup.html"><img class ="back" src="img/back.png" height = 15 alt=""></a>
        <div class="title mt-5 mb-5 pt-4">Sign Up</div>
        <img src="img/signup.png" width = 100% alt="">
        <div class="form-group mt-4 pt-1">
            <img class ="form-control-icon" src="img/user.png" height = 35 alt="">
            <label for="name" class="sr-only">Name</label>
            <input name="name" type="text" id="name" class="form-control" placeholder="Name" required="">
        </div>
        <div class="form-group">
            <img class ="form-control-icon" src="img/gender.png" height = 35 alt="">
            <label for="gender" class="sr-only">Gender</label>
            <input name="gender" type="text" id="gender" class="form-control" placeholder="Gender" required="">
        </div>

        <div class="form-group">
            <img class ="form-control-icon" src="img/password.png" height = 35 alt="">
            <label for="password" class="sr-only">Password</label>
            <input name="password" type="password" id="password" class="form-control" placeholder="Password" required="">
        </div>

        <div class="form-group">
            <img class ="form-control-icon" src="img/confirm.png" height = 35 alt="">
            <label for="confirm" class="sr-only">Confirm Password</label>
            <input name="confirm" type="password" id="confirm" class="form-control" placeholder="Confirm Password" required="">
        </div>

        <a class="forgot" HREF="forgot.html">Forgot password?</a>
        <button class="btn orangeBtn" type="submit">Login</button>

        <div class="member">Already have an account? <a class ="signup" HREF="login.html">Sign in</a></div>
        <div id="login_error_message"></div>
    </form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./login.js"></script>

</body>
</html>
