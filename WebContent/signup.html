<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="box" id="signup_form" action="#" method="post" oninput='confirm.setCustomValidity(confirm.value !== password.value ? "Passwords do not match." : "")'>
        <a HREF="signup.html"><img class ="back" src="img/back.png" height = 13 alt=""></a>
        <div class="title mt-5 mb-3 pt-3">Sign Up</div>
        <img src="img/signup.png" width = 100% alt="">
        <div class="form-group mt-3 pt-2">
            <img class ="form-control-icon" src="img/user.png" height = 35 alt="">
            <label for="name" class="sr-only">Name</label>
            <input name="name" type="text" id="name" class="form-control" placeholder="Name" required="">
        </div>
        <div class="form-group">
            <img class ="form-control-icon" src="img/gender.png" height = 35 alt="">
            <label for="gender" class="sr-only">Gender</label>
            <input name="gender" type="text" id="gender" class="form-control" placeholder="Gender" required="">
        </div>

        <div class="form-group">
            <img class ="form-control-icon" src="img/password.png" height = 35 alt="">
            <label for="password" class="sr-only">Password</label>
            <input name="password" type="password" id="password" class="form-control" placeholder="Password" required="">
        </div>

        <div class="form-group">
            <img class ="form-control-icon" src="img/confirm.png" height = 35 alt="">
            <label for="confirm" class="sr-only">Confirm Password</label>
            <input name="confirm" type="password" id="confirm" class="form-control" placeholder="Confirm Password" required="">
        </div>

            <div class="form-check member back round mt-0 mb-4">
            <input type="checkbox" id="checkbox" class="form-check-input" required/>
            <label class="form-check-label" for="checkbox"></label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>

                Agree to <a data-toggle="modal" data-target="#ModalLong"><nobr class="signup">Terms & Conditions </nobr></a>
            </div>



        <!-- Modal -->
        <div class="modal fade" id="ModalLong" tabindex="-1" role="dialog" aria-labelledby="Term" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Term">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>



        <button class="btn orangeBtn" type="submit">Next Step</button>

        <div class="member">Already have an account? <a class ="signup" HREF="login.html">Sign in</a></div>
        <div id="login_error_message"></div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./login.js"></script>

</body>
</html>
