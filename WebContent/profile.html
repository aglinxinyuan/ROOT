<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
<div class="outer_box">
    <div class="main_box" >
        <div class="background">
            <img id = "background" src="./img/profilebackground.png" height = 100% alt="">
            <div class="functions">
                <div class="row ml-0">
                    <div class="col-2" ><a href="main.html"><img src="img/whiteback.png" height=20 alt=""></a></div>
                    <div class="col-6" ></div>
                    <div class="col-2"> <a href="editprofile.html"><img  src="img/edit.png" height=20 alt=""></a></div>
                    <div class="col-2" ><a  href="settings.html"><img  src="img/profilesetting.png" height = 20 alt=""></a></div>
                </div>
            </div>


        </div>

        <div class="container1">
           <div class="profileRow"><img  src="img/profileicon.png" height=80 alt=""></div>
            <div id = "name" class="semiSC_12 pt-5">John Fred</div>
        </div>

        <div class="container2">
            <div class="row">
                <div class="mt-3 pl-4 pr-0 semiSC_3" >About me </div>
                <div id="aboutme" class="mt-2 pl-4 pr-0 semiSC_5" >Snowboarding has always been a little getaway for me and I am looking forward to getting some beautiful runs in this year!</div>
            </div>

            <div class="row mr-3 pt-2">
                <div class="col-2 mt-2 pl-3 pr-0"> <img  src="img/school.png" height = 20 alt=""></div>
                <div id="school" class="semiSC_5 col-10 mt-2 pl-1 pr-0">Syracuse University</div>
            </div>

            <div class="row mr-3">
                <div class="col-2 mt-2 pl-3 pr-0"> <img  src="img/major.png" height = 20 alt=""></div>
                <div id="major" class="col-10 mt-2 pl-1 pr-0 semiSC_5"> Supply Chain Management</div>
            </div>

            <div class="row">
                <div class="mt-2 pt-2 pl-4 pr-0 semiSC_3" >My Interests </div>
            </div>

                <div class="semiSC_3 ml-4 pt-3 pr-5 mr-5">Recent Events</div>

        </div>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="profile.js"> </script>

</body>
</html>
