<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="box" id="signup_form" action="personalinfo.html" method="post">
        <a HREF="signup.html"><img class ="back" src="img/back.png" height = 13 alt=""></a>
        <div class="title mt-5 mb-3 pt-3">Personal Info</div>
        <img class="mb-3 pb-1" src="img/personalinfo.png" width = 100% alt="">

        <img src="img/upload.png" width = 73 alt="">
        <div class="form-group mt-2">
            <img class ="form-control-icon" src="img/user.png" height = 35 alt="">
            <label for="email" class="sr-only">Email</label>
            <input name="email" type="email" id="email" class="form-control" placeholder="Enter your school email address" required="">
        </div>
        <div class="form-group">
            <img class ="form-control-icon" src="img/school.png" height = 35 alt="">
            <label for="school" class="sr-only">School</label>
            <input name="school" type="text" id="school" class="form-control" placeholder="School" required="">
        </div>
        <div class="form-group mb-5">
            <img class ="form-control-icon" src="img/major.png" height = 35 alt="">
            <label for="major" class="sr-only">Password</label>
            <input name="major" type="text" id="major" class="form-control" placeholder="Major" required="">
        </div>
        <button class="btn orangeBtn" type="submit">Next Step</button>
        <div class="member">Already have an account? <a class ="signup" HREF="signin.html">Sign in</a></div>
        <div id="login_error_message"></div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
