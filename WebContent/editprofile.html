<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Profile Editing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="editprofile.css">
</head>
<body>
<div class="outer_box">
    <form class="main_box" id="editProfile_form" action="#" method="post" >
        <div class="topbar_short">
            <div class="row ml-0 pt-4">
                <div class="col-3 mt-4" > <a HREF="profile.html"><img class ="back" src="img/whiteback.png" height = 13 alt=""></a></div>
                <div class="col-6 mt-3 mb-3" > <div class="title_centered_white ">Edit profile</div></div>
            </div>
        </div>
        
        <div class="profilePhoto">
                <img src="./img/profileicon.png">
                <input type="file" id = "file">
                <label for="file" id="uploadBtn">Change Photo</label>
        </div>

        <div class="profileEdit">
            <div class="personalInfo p-3">
                <div class="semiSC_5 mb-2 ">User name</div>
                <label for="name" class="sr-only">User name</label>
                <input name="name" type="text" id="name" class="form-control-description"  required="">
            </div>

            <div class="personalInfo p-3">
                <div class="semiSC_5 mb-2 ">Gender</div>
                <label for="gender" class="sr-only">Gender</label>
                <input name="gender" type="text" id="gender" class="form-control-description"  required="">
            </div>
            <div class="personalInfo p-3">
                <div class="semiSC_5 mb-2 ">University of College</div>
                <label for="school" class="sr-only">University of College</label>
                <input name="school" type="text" id="school" class="form-control-description"   required="">
            </div>
            <div class="personalInfo p-3">
                <div class="semiSC_5 mb-2 ">Major</div>
                <label for="major" class="sr-only">Major</label>
                <input name="major" type="text" id="major" class="form-control-description"   required="">
            </div>
            <div class="personalInfo p-3">
                <div class="semiSC_5 mb-2 ">Date of Birth</div>
                <label for="birth" class="sr-only">Date of Birth</label>
                <input name="birth" type="text" id="birth" class="form-control-description"  required="">
            </div>
            <div class="personalInfo p-3">
                <div class="semiSC_5 mb-2 ">Email</div>
                <label for="email" class="sr-only">Email</label>
                <input name="email" type="text" id="email" class="form-control-description"  required="">
            </div>

            <div class="personalInfo p-3">
                <div class="semiSC_5 mb-2">Phone Number</div>
                <label for="phone" class="sr-only">Phone Number</label>
                <input name="phone" type="text" id="phone" class="form-control-description"   required="">
            </div>

            <div class="personalInfo p-3">
                <div class="semiSC_5 mb-2">About me</div>
                <label for="aboutme" class="sr-only">About me</label>
                <input name="aboutme" type="text" id="aboutme" class="form-control-description"   required="">
            </div>

            <div class="personalInfo p-3">
                <div class="semiSC_5 mb-2 ">Interests tag</div>
            </div>

        </div>




        <div class="botbar">
            <img src="img/botbar.png" width = 100% alt="">
            <div class="Navigation">
                <div class="row navigationRow" >
                    <div class="col mt-4" ><a href="main.html"><img  src="img/home.png" height=20 alt=""></a></div>
                    <div class="col mt-4" ><a  href="#"><img src="img/tasks.png" height = 20 alt=""></a></div>
                    <div class="col" ><a class="btn orangeCircleBtn" HREF="create.html" >+</a></div>
                    <div class="col mt-4" ><a  href="#"><img src="img/intelligence.png" height = 20 alt=""></a></div>
                    <div class="col mt-4" ><a  href="profile.html"><img  src="img/profileClicked.png" height = 30 alt=""></a></div>
                </div>
            </div>
        </div>

        <button  type="button" class="btn orangeBtn" onclick="submitEditProfile_form()">Save</button>
    </form>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="editprofile.js"> </script>



</body>
</html>
