<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Chat Host</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatmanage.css">
</head>
<body>
<div class="outer_box">
    <div class="main_box" >
        <div class="topbar_short">
            <div class="row ml-0 pt-4">
                <div class="col-3 mt-4" > <a HREF="message.html"><img class ="back" src="img/whiteback.png" height = 13 alt=""></a></div>
                <div class="col-6 mt-3 mb-3" > <div class="title_centered_white ">Detail</div></div>
            </div>
        </div>

        <form action="main.html" method="post">
            <div class="groupMember mt-2" >
                <div class="row pt-2">
                    <div  class="col-2 pr-0">
                        <a href="http://google.com"><img  src="img/alex.png" height=44 alt=""></a>
                        <div class="semiSC ">Alex</div>
                    </div>
<!--                    <div class="col-2 pr-0">-->
<!--                        <a href="http://google.com"><img  src="img/julia.png" height=44 alt=""></a>-->
<!--                        <div class="semiSC ">Julia</div>-->
<!--                    </div>-->
<!--                    <div class="col-2 pr-0"><a href="http://google.com"><img  src="img/addmember.png" height=44 alt=""></a></div>-->
<!--                    <div class="col-2 pr-0"><a href="http://google.com"><img  src="img/removemember.png" height=44 alt=""></a></div>-->
                </div>

            </div>
        </form>


        <form action="main.html" method="post">
            <button class="button">
                <div class="row">
                    <div class="col-10"><div class="semiSC_5 ">Search Chat History</div></div>
                    <div class="col-2"><img src="img/right.png" height = 13 alt=""></div>
                </div>
            </button>
        </form>

        <div class="whiteBox mt-2">
            <div class="row ml-0 pt-2">
                <div class="col-9">
                    <div class="eventDetail">
                        <div class="semiSC_5 mt-2">Mute Notifications</div>
                    </div>
                </div>
                <div class="col-3 pt-1">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="row ml-0 pt-2">
                <div class="col-9 ">
                    <div class="eventDetail">
                        <div class="semiSC_5 mt-2">Sticky on Top</div>
                    </div>
                </div>
                <div class="col-3  pt-1">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>


        <form action="main.html" method="post">
            <button class="button">
                <div class="row">
                    <div class="col-10"><div class="semiSC_5 ">Clear Chat History</div></div>
                </div>
            </button>
        </form>

        <form action="report.html" method="post">
            <button class="button">
                <div class="row">
                    <div class="col-10"><div class="semiSC_5 ">Report</div></div>
                    <div class="col-2"><img src="img/right.png" height = 13 alt=""></div>
                </div>
            </button>
        </form>


            <button class="button">
                <div class="row">
                    <div class="col-12 semiSC_6"><a data-toggle="modal" data-target="#ModalShort">Delete</a></div>
                </div>
            </button>

            <div class="modal fade" id="ModalShort" tabindex="-1" role="dialog" aria-labelledby="Term" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content Logout">
                        <div class="semiSC_10 mb-3">Delete contact and all associated chats?</div>
                        <button onclick="deleteChat()"><a class="semiSC_6 mb-6">Delete Chat</a></button>
                        <a class="close semiSC mt-3 mb-3" data-dismiss="modal" aria-label = "Close">Cancel</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="chatmanage.js"></script>


</body>
</html>
