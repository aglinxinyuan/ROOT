<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="outer_box">
    <form class="box" id="reset_form" action="#" method="post" oninput='confirm.setCustomValidity(confirm.value !== password.value ? "Passwords do not match." : "")'>
        <a HREF="forgot.html"><img class ="back" src="img/back.png" height = 13 alt=""></a>
        <div class="title mt-5 mb-3 pt-3">Reset Password</div>
        <div class="semiSC_2 mb-4">Please enter and confirm your new password bellow to access your account</div>
        <img  class="mt-2 mb-3" src="img/forgotpassword.png" width = 100% alt="">
        <div class="form-group">
            <img class ="form-control-icon" src="img/password.png" height = 35 alt="">
            <label for="password" class="sr-only">New Password</label>
            <input name="password" type="password" id="password" class="form-control" placeholder="Password" required="">
        </div>
        <div class="form-group mb-5">
            <img class ="form-control-icon" src="img/confirm.png" height = 35 alt="">
            <label for="confirm" class="sr-only">Confirm Password</label>
            <input name="confirm" type="password" id="confirm" class="form-control" placeholder="Confirm Password" required="">
        </div>
        <button class="btn orangeBtn" type="submit">Reset Password</button>
        <div class="member">Already have an account? <a class ="signup" HREF="login">Sign in</a></div>
    </form>
    <div class="modal fade" id="ModalPasswordChanged" tabindex="-1" role="dialog"aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content notification">
                <div class="mt-2"><img src="img/bluecheck.png" width = 65 alt=""></div>
                <div class="semiSC mb-2 mt-4">Password Changed!</div>
                <div class="pb-3">Your password has been changed successfully.</div>
                <div class="mt-1 pt-4"><a class="btn orangeBtn" HREF="login">Back to My App</a>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="reset.js"></script>
</body>
</html>
