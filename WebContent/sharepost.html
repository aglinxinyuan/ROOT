<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PostShare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sharepost.css">
</head>
<body>
<div class="outer_box">
    <form class="main_box" id="signup_form" action="main.html" method="post" >
        <div class="topbar_white_short">
            <div class="row ml-0 pt-4">
                <div class="col-3 mt-4" > <a HREF="intelligence.html"><img class ="back" src="img/back.png" height = 13 alt=""></a></div>
                <div class="col-6 mt-3 mb-3" > <div class="semiSC_5">Julia Sarda's post</div></div>
                <div class="col-3 mt-3" ><a data-toggle="modal" data-target="#ModalLong"><img  src="img/greyInfo.png" height = 20 alt=""></nobr></a></div>
            </div>
        </div>


        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./img/postexamle.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./img/postexamle.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./img/postexamle.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="postBox">
            <div class="title semiSC_5 p-3 pt-5">Summer Road Trip Vacation</div>
            <div class="description p-3">
                blablablablablablablablablablablablablablablablabla blablablablablablablablablablablablablablablablablablab lablablablablablablablablablablablablablablablablab
                lablablablabla
            </div>
        </div>





    </form>
</div>

<script src="js/jquery-latest.min.js"></script>
<script src="./post.js" type="text/javascript"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="./googlemap.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRgoiGsS5sT-jnQ1DbD61LI_1AdoynHIg&callback=initAutocomplete&libraries=places&v=weekly"
        async></script>


</body>
</html>
