<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Chat Host</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="outer_box">
    <div class="main_box" >
        <div class="topbar_short">
            <div class="row ml-0 pt-4">
                <div class="col-3 mt-4" > <a HREF="message.html"><img class ="back" src="img/whiteback.png" height = 13 alt=""></a></div>
                <div class="col-6 mt-3 mb-3" > <div class="title_centered_white ">Group</div></div>
            </div>

        </div>

        <div class="row ml-0 mt-3">

                    <div class="semiSC_5 mt-2">Mute Notifications</div>
                </div>
            </div>
            <div class="col-3">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="row ml-0 mt-3">
            <div class="col-9">
                <div class="eventDetail">
                    <div class="semiSC_5 mt-2">Sticky on Top</div>
                </div>
            </div>
            <div class="col-3">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>

            </div>
        </div>

        <div class="row ml-0 mt-3">
            <div class="col-9">
                <div class="eventDetail">
                    <div class="semiSC_5 mt-2">Join Group Approval</div>
                </div>
            </div>
            <div class="col-3">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
