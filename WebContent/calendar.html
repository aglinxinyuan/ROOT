<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calendar.css">

</head>
<body>
<div class="outer_box">
    <div class="main_box" >
        <div class="topbar">
            <div class="row ml-0 pt-5">
                <div class="col-12"><div class="title_centered_white">Event Manager</div></div>
            </div>
            <div class="row ml-0 mt-4">
                <div class="col-7" >
                    <div class="searchBar2" >
                        <div class="searchBox">
                            <img src="img/search.png"  height=12 alt="" >
                            <label for="searchInput" class="sr-only">Search</label>
                            <input name ="searchInput" type="text" id="searchInput" onkeyup = "searchFunction()" placeholder="Search upcoming events" >
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content pt-3">
            <div class="banner">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block " src="./img/fitness.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block " src="./img/fitness.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block " src="./img/fitness.png" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>


            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active semiSC_4" data-toggle="tab" href="#home">Upcoming Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link semiSC_4" data-toggle="tab" href="#menu1">Previous Events</a>
                </li>

            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane container active" id="home">
                    <div class="eventDetial row">
                        <div class="timeline">
                            <div class="month semiSC">Oct</div>
                            <div class="date semiSC">16</div>
                            <div class="time">16:00</div>
                        </div>

                        <div class="card ml-3 mt-3">
                            <div class="card__inner">
                                <div class="card__face card__face--front">
                                    <div class="block">
                                        <div class="coverImg"><img  src="img/gym.png" height = 90 alt=""></div>
                                        <div class="eventTitle pl-3"><div id="title" class="semiSC_7">title</div></div>
                                        <div class="eventLocation pl-3"><div id="location" class="semiSC_8"><img class="mr-1" src="img/location.png" height=10 alt="">Location</div></div>
                                    </div>
                                </div>
                                <div class="card__face card__face--back">
                                    <div class="block row">
                                        <div class="smallBlock col-6" ><img  src="img/gym.png" height=90 alt=""></div>
                                        <button class="yellowButton col-3"><img src="img/edit.png" height=20 alt=""></button>
                                        <button class="redButton col-3" data-toggle="modal" data-target="#ModalEventDeleted"><img src="img/delete.png" height=20 alt=""></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="eventDetial row ">
                        <div class="timeline">
                            <div class="month semiSC">Oct</div>
                            <div class="date semiSC">16</div>
                            <div class="time">16:00</div>
                        </div>

                        <div class="card ml-3 mt-3">
                            <div class="card__inner">
                                <div class="card__face card__face--front">
                                    <div class="block">
                                        <div class="coverImg"><img  src="img/gym.png" height = 90 alt=""></div>
                                        <div class="eventTitle pl-3"><div id="title" class="semiSC_7">title</div></div>
                                        <div class="eventLocation pl-3"><div id="location" class="semiSC_8"><img class="mr-1" src="img/location.png" height=10 alt="">Location</div></div>
                                    </div>
                                </div>
                                <div class="card__face card__face--back">
                                    <div class="block row">
                                        <div class="smallBlock col-6" ><img  src="img/gym.png" height=90 alt=""></div>
                                        <button class="yellowButton col-3"><img src="img/edit.png" height=20 alt=""></button>
                                        <button class="redButton col-3" data-toggle="modal" data-target="#ModalEventDeleted"><img src="img/delete.png" height=20 alt=""></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="eventDetial row">
                        <div class="timeline">
                            <div class="month semiSC">Oct</div>
                            <div class="date semiSC">16</div>
                            <div class="time">16:00</div>
                        </div>

                        <div class="card ml-3 mt-3">
                            <div class="card__inner">
                                <div class="card__face card__face--front">
                                    <div class="block">
                                        <div class="coverImg"><img  src="img/gym.png" height = 90 alt=""></div>
                                        <div class="eventTitle pl-3"><div id="title" class="semiSC_7">title</div></div>
                                        <div class="eventLocation pl-3"><div id="location" class="semiSC_8"><img class="mr-1" src="img/location.png" height=10 alt="">Location</div></div>
                                    </div>
                                </div>
                                <div class="card__face card__face--back">
                                    <div class="block row">
                                        <div class="smallBlock col-6" ><img  src="img/gym.png" height=90 alt=""></div>
                                        <button class="yellowButton col-3"><img src="img/edit.png" height=20 alt=""></button>
                                        <button class="redButton col-3" data-toggle="modal" data-target="#ModalEventDeleted"><img src="img/delete.png" height=20 alt=""></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
                <div class="tab-pane container fade" id="menu1"></div>
                     <div id="eventsjoined"></div>
            </div>





        </div>










        <div class="botbar">
            <img src="img/botbar.png" width = 100% alt="">
                <div class="row navigationRow" >
                    <div class="col mt-4" ><a href="main.html"><img  src="img/home.png" height=20 alt=""></a></div>
                    <div class="col mt-4" ><a  href="calendar.html"><img src="img/taskClicked.png" height = 30 alt=""></a></div>
                    <div class="col" ><a class="btn orangeCircleBtn" HREF="create.html" >+</a></div>
                    <div class="col mt-4" ><a  href="#"><img src="img/intelligence.png" height = 20 alt=""></a></div>
                    <div class="col mt-4" ><a  href="profile.html"><img  src="img/profile.png" height = 20 alt=""></a></div>
                </div>
        </div>


    </div>
</div>




<div class="modal fade" id="ModalEventDeleted" tabindex="-1" role="dialog" aria-labelledby="Term" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content eventDelete">
            <div class="mt-3"><img src="img/warning.png" width = 65 alt=""></div>
            <div class="semiSC mb-2 mt-3">Delete/Unjoin Event</div>
            <div class="pb-3 pb-3">Are you sure you want to quit this event?</div>
            <div class="pt-3"><button type="button" class="btn orangeBtn">Keep This Event</button></div>
            <div class="pt-3"><button type="button" class="btn greyBtn">Keep This Event</button></div>
        </div>

    </div>
</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="calendar.js"></script>

</body>
</html>
