<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Change Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="changepassword.css">
</head>
<body>
<div class="outer_box">
    <form class="main_box" id="changepassword_form" action="settings.html" method="post" >
        <div class="topbar_short">
            <div class="row ml-0 pt-4">
                <div class="col-2 mt-4" > <a HREF="account.html"><img class ="back" src="img/whiteback.png" height = 13 alt=""></a></div>
                <div class="col-8 mt-3 mb-3" > <div class="title_centered_white">Change Password</div></div>
                <div class="col-2 mt-3 mb-3" ></div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="form-group">
                <img class ="form-control-icon" src="./img/password.png" height = 35 alt="">
                <input name="password" type="password" id="password" class="form-control" oninput="this.className = 'form-control'" placeholder="Password">
            </div>
            <div class="form-group">
                <img class ="form-control-icon" src="./img/confirm.png" height = 35 alt="">
                <input name="confirm" type="password" id="confirm" class="form-control" oninput="this.className = 'form-control'" placeholder="Confirm Password">
            </div>
        </div>

        <button type="button" class="btn orangeBtn">Next Step</button>

    </form>
</div>




</body>
</html>
