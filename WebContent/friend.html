<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Friend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
<div class="outer_box">
    <div class="main_box" >

            <div class="row ml-0 pt-4">

                <div class="col-6 mt-3 mb-3" > <div class="title_centered_white ">Add Friend</div></div>
            </div>
            <div class="row ml-0">
                <div class="col  mt-2 pl-4" >
                    <div class="searchBar2" >
                        <div class="searchBox2">
                            <img src="img/search.png"  height=12 alt="" >

                    </div>

            </div>

                        </div>

                            <div class="col " ><div id="emailAddress" class="semiSC_4">alexfred09@syr.edu</div></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="botbar">
            <img src="img/botbar.png" width = 100% alt="">
                <div class="row navigationRow">
                    <div class="col mt-4" ><a href="http://google.com"><img  src="img/home.png" height=20 alt=""></a></div>
                    <div class="col mt-4" ><a  href="http://google.com"><img src="img/tasks.png" height = 20 alt=""></a></div>
                    <div class="col" ><a class="btn orangeCircleBtn" HREF="create.html" >+</a></div>
                    <div class="col mt-4" ><a  href="http://google.com"><img src="img/intelligence.png" height = 20 alt=""></a></div>
                    <div class="col mt-4" ><a  href="http://google.com"><img  src="img/profile.png" height = 20 alt=""></a></div>
                </div>
        </div>
    </div>
</div>
